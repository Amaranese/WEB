<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flujo de cajas</title>
  <style>
    div {
      background: orange;
      margin: 20px;
      font: 4rem 'Impact', sans-serif;
      color: white;
      text-align: center;
      width: 250px;
      height: 150px;
      float: left;
    }
    
    #e {
      background: tomato;
      position: relative;
      top: -35px;
      left: 55px;
      z-index: 7;
    }
    #g {
      background: olive;
      position: absolute;
      top: 30px;
      left: 40px;
      z-index: 5;
    }    
    #h {
      background: navy;
      position: fixed;
      top: 20px;
      right: 40px;
      z-index: -3;
    }  
  
  </style>
</head>
<body>
  <h1>Flujo de cajas</h1>
  
  <div id="a">A</div>
  <div id="b">B</div>
  <div id="c">C</div>
  <div id="d">D</div>
  <div id="e">E</div>
  <div id="f">F</div>
  <div id="g">G</div>
  <div id="h">H</div>
  <div id="i">I</div>

  
</body>
</html>
