<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eventos de ratón</title>
</head>
<body>
  
  <h1>Eventos de ratón</h1>
  
  <input type="button" value="Haz clic aquí" 
    onclick="alert('Has hecho click con el botón principal')">
  <br>
  <input type="button" value="Presiona aquí" 
    onMouseDown="alert('Has comenzado a pulsar el botón')">
  <input type="button" value="Presiona y suelta aquí" 
    onMouseUp="alert('Has soltado el botón')">
  <br>
  <input type="button" value="Ver foto"
   onMouseDown="document.getElementById('foto').hidden=false"
   onMouseUp="document.getElementById('foto').hidden=true">
  
  <div id="foto" hidden style="position: absolute; top: 30px; right: 30px" >
    <img src="madrid4.jpg" width="200px" >
  </div>
  
    <br>
  <input type="button" value="Entra aquí" 
    onMouseOver="alert('Has entrado en el botón')">
  <input type="button" value="Entra y sal de aquí" 
    onMouseOut="alert('Has salido del botón')">
    
  <img src="madrid4.jpg" 
    onmouseover="this.src='madrid3.jpg';" 
    onmouseout="this.src='madrid4.jpg';">
  <br>
  <video src="pelicula.mp4"
    onmouseover="this.play();" 
    onmouseout="this.pause();"
  ></video> 
  
</body>
</html>
