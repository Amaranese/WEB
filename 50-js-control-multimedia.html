<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Control multimedia</title>
  
  <script>
    function reproducir() {
      
      var parado = document.getElementById('cine').paused;
      
      if (parado) {
        document.getElementById('cine').play();
        document.getElementById('icono').src='imagenes/pause.svg';
        
      } else {
        document.getElementById('cine').pause();
        document.getElementById('icono').src='imagenes/play.svg';
      }
      
    }
  </script>
  
</head>
<body>
  <h1>Control multimedia</h1>
  
  <img src="imagenes/play.svg" width="32" onclick="reproducir()" id="icono">
  <br><br>
  
  <video src="pelicula.webm" id="cine" onclick="reproducir()"></video>
  
  
  
</body>
</html>
