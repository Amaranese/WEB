<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flujo de cajas</title>
  <style>
    
    main {
      width: 1240px;
      background: tomato;
      overflow: auto;
      margin: 20px auto;
    }
    
    div {
      background: orange;
      margin: 20px;
      font: 4rem 'Impact', sans-serif;
      color: white;
      text-align: center;
      float: left;
    }
    
    #a, #g {
      width: 1200px;
      height: 250px;
    }
    #b, #c {
      width: 580px;
      height: 250px;
    }
    #d, #e, #f {
      width: 373px;
      height: 250px;
    }
    
  </style>
</head>
<body>
  
<main>
  <div id="a">Flujo de cajas</div>
  <div id="b">B</div>
  <div id="c">C</div>
  <div id="d">D</div>
  <div id="e">E</div>
  <div id="f">F</div>
  <div id="g">G</div> 
</main>    


</body>
</html>
