<head>
  <meta charset="UTF-8">
  <title>Value de un campo</title>
  
  <script>

        document.getElementById('nomb').innerHTML='<img src="imagenes/error.svg" width="20"> Debe rellenar este campo';
      } else {
        document.getElementById('nomb').innerHTML='<img src="imagenes/ok.svg" width="20"> Ok';
      } 
  }
  </script>
    
</head>
<body>
  
  <form action="http://richart.pe.hu/mostrar.php" method="post" >
