<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tablas</title>
  
  <style>
    table {
      border-collapse: collapse;
    }
    
    td {
      border-bottom: 1px solid #777;
      padding: 5px 20px;
    }
    
    /* Filas impares */
    tr:nth-child(odd) td {
      background: #eee;
    }
    
    
    /* Primera fila */
    tr:first-child td {
      background: #444;
      color: white;
      font-family: sans-serif;
      font-weight: bold;
    }
    
    /* Primera columna */
    td:nth-child(1) {
      font-weight: bold;
    }
    
    /* Una celda concreta */    
    tr:nth-child(4) td:nth-child(4) {
      color: red;
    }
    
    /* Destaca fila al pasar el ratón */
    tr:hover td {
      background: yellow;
    }
    

    
  </style>
  
</head>
