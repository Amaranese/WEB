<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flujo de cajas</title>
  <style>
    
    main {
      width: 1240px;
      background: tomato;
      overflow: auto;
      margin: 20px auto;
    }
    
    div {
      background: orange;
      margin: 20px;
      font: 4rem 'Impact', sans-serif;
      color: white;
      text-align: center;
    }
    
    #a, #f {
      width: 1200px;
      height: 150px;
      float: left
    }
    #izq {
      width: 840px;
      float: left;
      outline: 2px dotted white;
    }
    #der {
      width: 400px;
      float: left;
      outline: 2px dotted white;
    }
    #b, #c{ 
      height:  350px;
    }
    #d, #e{ 
      height:  250px}
    
    
  </style>
</head>
<body>
  
<main>
  <div id="a">Flujo de cajas</div>
  
  <article id="izq">
    <div id="b">B</div>
    <div id="c">C</div>
  </article>
  
  <article id="der">
    <div id="d">D</div>
    <div id="e">E</div>
  </article>
  
  <div id="f">F</div>
</main>    


</body>
</html>
